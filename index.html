<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Add our CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <h1>
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;" aria-hidden="true">account_balance_wallet</span>
                Daily Expense Tracker
            </h1>
            
            <time class="current-month" id="currentMonth"></time>
            
            <time id="currentDateTime"></time>
        </header>
        
        <section class="wallet-info card">
            <h3>
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;" aria-hidden="true">payments</span>
                Wallet Status
            </h3>
            <p>Current Balance: <span id="walletBalance">Loading...</span></p>
            <p>Daily Addition: <strong>50</strong></p>
        </section>

        <section class="input-section">
            <label for="expenseAmount" class="visually-hidden">Enter amount spent</label>
            <input type="number" 
                   id="expenseAmount" 
                   placeholder="Enter amount spent"
                   min="0.01" 
                   step="0.01">
            <button onclick="addExpense()" id="addButton">
                <span class="material-icons" aria-hidden="true">add_circle</span>
                Add Expense
            </button>
        </section>

        <section class="archive-section card">
            <h3>
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;" aria-hidden="true">history</span>
                View Archived Months
            </h3>
            <label for="archiveSelect" class="visually-hidden">Select month to view</label>
            <select id="archiveSelect" class="archive-dropdown" onchange="loadArchivedMonth()">
                <option value="">Current Month</option>
            </select>
        </section>

        <section class="card">
            <table>
                <caption class="visually-hidden">Expense Transactions</caption>
                <thead>
                    <tr>
                        <th scope="col">Date & Time</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Balance</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="expenseTable">
                </tbody>
            </table>
        </section>

        <section class="backup-section card">
            <h3>
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;" aria-hidden="true">backup</span>
                Backup Data
            </h3>
            <div class="backup-buttons">
                <button onclick="exportData()" class="backup-button">
                    <span class="material-icons" aria-hidden="true">cloud_download</span>
                    Export Data
                </button>
                <button onclick="document.getElementById('importFile').click()" class="backup-button">
                    <span class="material-icons" aria-hidden="true">cloud_upload</span>
                    Import Data
                </button>
                <input type="file" 
                       id="importFile" 
                       accept=".json" 
                       style="display: none" 
                       onchange="importData(event)">
            </div>
        </section>
    </main>

    <!-- Add our JavaScript -->
    <script src="script.js"></script>
</body>
</html>
